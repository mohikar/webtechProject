
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="divider d-flex align-items-center my-4">
            <h3 class="text-center fw-bold mx-3 mb-0">New Complaint</h3>
          </div>
          <form> 
            <div class="row">
              <div class="col-6">
                <div data-mdb-input-init class="form-outline ">
                  <select name="" id="" class="form-select">
                    <option value="">Select </option>
                    @for (item of ParentDeptList; track $index) {
                      <option [value]="item.departmentId">{{item.departmentName}}</option>
                    }
                  </select>
                  <label class="form-label" for="form3Example3">Department</label>
                </div>
              </div>
              <div class="col-6">
                <div data-mdb-input-init class="form-outline ">
                  <select name="" id=""  class="form-select">
                    <option value="">Select  </option>
                  </select>
                  <label class="form-label" for="form3Example3">Sub Department</label>
                </div>
              </div>
            </div>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline ">
              <input type="text" id="form3Example3" class="form-control" />
              <label class="form-label" for="form3Example3">Complaint Title</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
                <textarea placeholder="Enter Complaint Details" class="form-control"></textarea>
              <label class="form-label" for="form3Example4">Details</label>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                   Have you Already Raised Complaint For this
                  </label>
                </div>
              </div>
              <div class="col-4">
                <div data-mdb-input-init class="form-outline ">
                  <input type="text" id="form3Example3" class="form-control"
                placeholder="" readonly />
                  <label class="form-label" for="form3Example3">Old Ticket No</label>
                </div>
              </div>
            </div> 
            <div class="text-center text-lg-start mt-1 pt-2">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Create</button>
              
            </div>

          </form>
        </div>
      </div>
